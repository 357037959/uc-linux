# this file contains all the packages which need to be installed into bintray

repos: 

  uc-linux-main-buggy:

    - name: libev
      desc: high-performance event loop library modelled after libevent
      website_url: http://software.schmorp.de/pkg/libev.html
      licenses: [ BSD ]
      vcs_url: http://cvs.schmorp.de/libev/

    - name: libev-devel
      desc: high-performance event loop library modelled after libevent (headers)
      website_url: http://software.schmorp.de/pkg/libev.html
      licenses: [ BSD ]
      vcs_url: http://cvs.schmorp.de/libev/

    - name: xml2-utils
      desc: GNOME XML library (utilities)
      website_url: http://www.xmlsoft.org/
      licenses: [ MIT ]
      vcs_url: git://git.gnome.org/libxml2

    - name: libxml2
      desc: GNOME XML library
      website_url: http://www.xmlsoft.org/
      licenses: [ MIT ]
      vcs_url: git://git.gnome.org/libxml2

    - name: libxml2-devel
      desc: GNOME XML library (headers)
      website_url: http://www.xmlsoft.org/
      licenses: [ MIT ]
      vcs_url: git://git.gnome.org/libxml2

    - name: libevent
      desc: Asynchronous event notification library
      website_url: http://libevent.org/
      licenses: [ BSD 3-Clause ]
      vcs_url: https://github.com/libevent/libevent

    - name: libevent-core
      desc: Asynchronous event notification library (core)
      website_url: http://libevent.org/
      licenses: [ BSD 3-Clause ]
      vcs_url: https://github.com/libevent/libevent

    - name: libevent-extra
      desc: Asynchronous event notification library (extra)
      website_url: http://libevent.org/
      licenses: [ BSD 3-Clause ]
      vcs_url: https://github.com/libevent/libevent

    - name: libevent-pthreads
      desc: Asynchronous event notification library (pthreads)
      website_url: http://libevent.org/
      licenses: [ BSD 3-Clause ]
      vcs_url: https://github.com/libevent/libevent

    - name: libevent-openssl
      desc: Asynchronous event notification library (openssl)
      website_url: http://libevent.org/
      licenses: [ BSD 3-Clause ]
      vcs_url: https://github.com/libevent/libevent

    - name: libevent-devel
      desc: Asynchronous event notification library (development files)
      website_url: http://libevent.org/
      licenses: [ BSD 3-Clause ]
      vcs_url: https://github.com/libevent/libevent

    - name: autoconf
      desc: automatic configure script builder
      website_url: http://www.gnu.org/software/autoconf/
      licenses: [ "GPL-2.0", "GPL-3.0" ]
      vcs_url: git://git.sv.gnu.org/autoconf

    - name: automake
      desc: Tool for generating GNU Standards-compliant Makefiles
      website_url: http://www.gnu.org/software/automake/
      licenses: [ GPL-2.0 ]
      vcs_url: git://git.savannah.gnu.org/automake.git

    - name: 'oracle-server-jre-8'
      desc: Oracle JRE 8 (Server)
      website_url: http://java.oracle.com/
      licenses: [ 'GPL-2.0+CE' ]
      vcs_url: http://hg.openjdk.java.net/

    - name: libtool
      desc: Generic library support script
      website_url: http://www.gnu.org/software/libtool/
      licenses: [ LGPL-2.1 ]
      vcs_url: git://git.savannah.gnu.org/libtool.git

    - name: spdylay
      desc: SPDY protocol implementation in C (programs)
      website_url: http://tatsuhiro-t.github.io/spdylay/index.html
      licenses: [ MIT ]
      vcs_url: https://github.com/tatsuhiro-t/spdylay

    - name: libspdylay
      desc: SPDY protocol implementation in C (libraries)
      website_url: http://tatsuhiro-t.github.io/spdylay/index.html
      licenses: [ MIT ]
      vcs_url: https://github.com/tatsuhiro-t/spdylay

    - name: libspdylay-devel
      desc: SPDY protocol implementation in C (development files)
      website_url: http://tatsuhiro-t.github.io/spdylay/index.html
      licenses: [ MIT ]
      vcs_url: https://github.com/tatsuhiro-t/spdylay

    - name: libjemalloc
      desc: General-purpose malloc(3) implementation (libraries)
      website_url: http://www.canonware.com/jemalloc/
      licenses: [ BSD 2-Clause ]
      vcs_url: https://github.com/jemalloc/jemalloc

    - name: libjemalloc-devel
      desc: General-purpose malloc(3) implementation (development files)
      website_url: http://www.canonware.com/jemalloc/
      licenses: [ BSD 2-Clause ]
      vcs_url: https://github.com/jemalloc/jemalloc

    - name: libjansson
      desc: C library for encoding, decoding and manipulating JSON data
      website_url: http://www.digip.org/jansson/
      licenses: [ MIT ]
      vcs_url: https://github.com/akheron/jansson

    - name: libjansson-devel
      desc: C library for encoding, decoding and manipulating JSON data (development files)
      website_url: http://www.digip.org/jansson/
      licenses: [ MIT ]
      vcs_url: https://github.com/akheron/jansson

    - name: nghttp2
      desc: HTTP/2 protocol implementation in C (programs)
      website_url: https://nghttp2.org/
      licenses: [ MIT ]
      vcs_url: https://github.com/tatsuhiro-t/nghttp2

    - name: libnghttp2
      desc: HTTP/2 protocol implementation in C (libraries)
      website_url: https://nghttp2.org/
      licenses: [ MIT ]
      vcs_url: https://github.com/tatsuhiro-t/nghttp2

    - name: libnghttp2-devel
      desc: HTTP/2 protocol implementation in C (development files)
      website_url: https://nghttp2.org/
      licenses: [ MIT ]
      vcs_url: https://github.com/tatsuhiro-t/nghttp2

    - name: bison
      desc: YACC-compatible parser generator
      website_url: http://www.gnu.org/software/bison/
      licenses: [ GPL-3.0 ]
      vcs_url: git://git.savannah.gnu.org/bison.git
 
