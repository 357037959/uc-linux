# this file contains all the packages which need to be installed into bintray

repos: 

  uc-linux-main-buggy:

    - name: libev
      desc: high-performance event loop library modelled after libevent
      website_url: http://software.schmorp.de/pkg/libev.html
      licenses: [ BSD ]
      vcs_url: http://cvs.schmorp.de/libev/

    - name: libev-devel
      desc: high-performance event loop library modelled after libevent (headers)
      website_url: http://software.schmorp.de/pkg/libev.html
      licenses: [ BSD ]
      vcs_url: http://cvs.schmorp.de/libev/

    - name: xml2-utils
      desc: GNOME XML library (utilities)
      website_url: http://www.xmlsoft.org/
      licenses: [ MIT ]
      vcs_url: git://git.gnome.org/libxml2

    - name: libxml2
      desc: GNOME XML library
      website_url: http://www.xmlsoft.org/
      licenses: [ MIT ]
      vcs_url: git://git.gnome.org/libxml2

    - name: libxml2-devel
      desc: GNOME XML library (headers)
      website_url: http://www.xmlsoft.org/
      licenses: [ MIT ]
      vcs_url: git://git.gnome.org/libxml2

    - name: libevent
      desc: Asynchronous event notification library
      website_url: http://libevent.org/
      licenses: [ BSD 3-Clause ]
      vcs_url: https://github.com/libevent/libevent

    - name: libevent-core
      desc: Asynchronous event notification library (core)
      website_url: http://libevent.org/
      licenses: [ BSD 3-Clause ]
      vcs_url: https://github.com/libevent/libevent

    - name: libevent-extra
      desc: Asynchronous event notification library (extra)
      website_url: http://libevent.org/
      licenses: [ BSD 3-Clause ]
      vcs_url: https://github.com/libevent/libevent

    - name: libevent-pthreads
      desc: Asynchronous event notification library (pthreads)
      website_url: http://libevent.org/
      licenses: [ BSD 3-Clause ]
      vcs_url: https://github.com/libevent/libevent

    - name: libevent-openssl
      desc: Asynchronous event notification library (openssl)
      website_url: http://libevent.org/
      licenses: [ BSD 3-Clause ]
      vcs_url: https://github.com/libevent/libevent

    - name: libevent-devel
      desc: Asynchronous event notification library (development files)
      website_url: http://libevent.org/
      licenses: [ BSD 3-Clause ]
      vcs_url: https://github.com/libevent/libevent

    - name: autoconf
      desc: automatic configure script builder
      website_url: http://www.gnu.org/software/autoconf/
      licenses: [ "GPL-2.0", "GPL-3.0" ]
      vcs_url: git://git.sv.gnu.org/autoconf

    - name: automake
      desc: Tool for generating GNU Standards-compliant Makefiles
      website_url: http://www.gnu.org/software/automake/
      licenses: [ GPL-2.0 ]
      vcs_url: git://git.savannah.gnu.org/automake.git

    - name: 'oracle-server-jre-8'
      desc: Oracle JRE 8 (Server)
      website_url: http://java.oracle.com/
      licenses: [ 'GPL-2.0+CE' ]
      vcs_url: http://hg.openjdk.java.net/

